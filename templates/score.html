<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: auto;
      border-radius: 15px;
      padding: 20px;
      border: 5px solid #6a0dad;
      background: linear-gradient(145deg, #fff 50%, #e6e6fa 100%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .card img {
      max-width: 80%;
      height: 190px;
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: contain;
    }
    hr {
      border: none;
      height: 2px;
      background-color: gray;
      width: 60%;
      margin: 10px auto;
    }

    h1 {
      color: #4b0082;
      font-size: 26px;
      margin-top: 10px;
    }

    h2 {
      color: red;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .button1 {
      border: none;
      outline: none;
      padding: 10px 15px;
      font-size: 18px;
      color: white;
      background-color: #0099cc;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button2 {
      border: 2px solid #0099cc;
      background: transparent;
      color: #0099cc;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button1:hover {
      background-color: #2666c0;
    }

    .button2:hover {
      background-color: #0099cc;
      color: white;
    }

    .card .info {
      font-weight: 700;
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    /* Confetti and Congratulations Section */
    .confetti {
      width: 100%;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .congrats-banner {
      position: absolute;
      top: 400px;
      width: 100%;
      text-align: center;
      padding: 20px 10px;
      color: green;
    }
    .congrats-banner h2 {
      font-size: 32px;
      font-weight: 900;
      color: green;
    }
    .congrats-banner .fa-medal {
      color: gold;
      font-size: 28px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Score</h1>
    <hr>
    <h2>{{inf}}</h2>
    <div class="button-group">
      <form action="home" enctype="multipart/form-data">
        <input type="submit" value="Back to home" class="button1">
      </form>
    </div>
  </div>
  {% if condition %}
  <div class="confetti">
    <img src="https://img.freepik.com/premium-vector/colorful-party-confetti-ribbon-falling-isolated-white-background-colorful-confetti-ribbon-falling-vector-carnival-elements-vector-anniversary-birthday-celebration-element_585735-379.jpg"
      width="60%">
  </div>
  <div class="congrats-banner">
    <h2><i class="fa fa-medal"></i>Congratulations<i class="fa fa-medal"></i></h2>
  </div>
  {% endif %}
</body>
</html>
